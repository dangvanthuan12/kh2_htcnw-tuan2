<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="">
        <label for="lbl">So cua tui: </label>
        <input type="text" name="txtSo" id="txtSo">
        <script>
            var mauKT = /\d{10}$/;
            if (mauKT.test(document.getElementById("txtSo").value()) = false) {
                alert("Nhap sai mau")
            } else {
                alert("Ok roi")
            }
        </script>
    </form>
</body>
