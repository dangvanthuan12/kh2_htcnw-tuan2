<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .no-gutter {
            margin-right: 200px;
            margin-left: 30px;
            background-color: aqua;
        }
        
        .no-gutter>[class*="col-"] {
            padding-right: 0;
            padding-left: 0;
            border: 1px solid black;
        }
        
        .row.no-pad {
            margin-right: 0;
            margin-left: 0;
        }
        
        .row.no-pad>[class*='col-'] {
            padding-right: 0;
            padding-left: 10px;
        }
        /* For demo purposes only */
        
        * {
            outline: 1px solid lightgrey;
        }
        
        i {
            display: block;
            position: relative;
            outline: 1px solid red;
        }
        
        h2 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container"> No gutter:
        <div class="row no-gutter">
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
        </div> Normal padding:
        <div class="row">
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
            <div class="col-lg-1">
                <div class="well well-sm"> 1 </div>
            </div>
        </div>
        <div class="container">
            <h2>Normal columns</h2>
            <div class="row">
                <div class="col-md-3"><i>col1</i></div>
                <div class="col-md-3"><i>col2</i></div>
                <div class="col-md-3"><i>col3</i></div>
                <div class="col-md-3"><i>col4</i></div>
            </div>
        </div>

        <div class="container">
            <h2>Columns without padding</h2>
            <div class="row no-pad">
                <div class="col-md-3"><i>col1</i></div>
                <div class="col-md-3"><i>col2</i></div>
                <div class="col-md-3"><i>col3</i></div>
                <div class="col-md-3"><i>col4</i></div>
            </div>
        </div>

        <div class="container">
            <h2>Nested columns can have padding or not</h2>
            <div class="row no-pad">
                <div class="col-md-6">
                    <h3>...with padding</h3>
                    <div class="row">
                        <div class="col-md-3"><i>col1</i></div>
                        <div class="col-md-3"><i>col2</i></div>
                        <div class="col-md-3"><i>col3</i></div>
                        <div class="col-md-3"><i>col4</i></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>...no padding</h3>
                    <div class="row no-pad">
                        <div class="col-md-3"><i>col1</i></div>
                        <div class="col-md-3"><i>col2</i></div>
                        <div class="col-md-3"><i>col3</i></div>
                        <div class="col-md-3"><i>col4</i></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
