<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        body {
            width: 960px;
            border: 1px solid rgb(6, 6, 14);
            color: gray;
        }
        
        header {
            height: 100px;
            background-color: #294e79;
            position: relative;
            color: white;
        }
        
        header img {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        header form {
            position: absolute;
            top: 10px;
            left: 650px;
        }
        
        header h1 {
            position: absolute;
            top: 20px;
            left: 80px;
        }
        
        header p {
            position: absolute;
            bottom: 20px;
            left: 80px;
        }
        
        .menu {
            position: absolute;
            right: 10px;
            bottom: 0px;
            display: flex;
            list-style: none;
        }
        
        .menu li:nth-child(1) {
            bottom: 0px;
            right: 600px;
        }
        
        .menu a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            background-color: #3d73b1;
            margin-left: 10px;
        }
        
        .sub-menu {
            display: none;
        }
        
        .menu li:hover .sub-menu {
            display: block;
            position: absolute;
            margin-left: -40px;
        }
    </style>
</head>

<body>
    <header>
        <img src="../img/logo.jpg" alt="">
        <h1>FlowerBox 360</h1>
        <p>...to get your daily dose of luxury roses!</p>
        <form action="">
            <input type="search" id="txtSearch" placeholder="Search the site..." size="30">
            <button>Go</button>
        </form>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Promotion</a></li>
            <li><a href="">Gift Baskets</a></li>
            <li><a href="">Flower Services</a>
                <ul class="sub-menu">
                    <li><a href="">Flower for Wedding</a></li>
                    <li><a href="">Flower for Conference</a></li>
                </ul>
            </li>
            <li><a href="">About</a></li>
        </ul>
    </header>
</body>

</html>
