    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".chkTong").click(function() {
                var tong = 0;
                var n = $(".chkTong:checked").length;
                if (n > 0) {
                    $(".chkTong:checked").each(function() {
                        tong += parseFloat($(this).val());
                        $("#txtKQ").val(tong);
                    });
                }

            });
        })
    </script>

</head>

<body>
    <h1>checkbox </h1>
    <form>
        <p>
            <input type="checkbox" name="chkTong" value="5000" class="chkTong"> <label for="">1. 5000</label>
            <input type="checkbox" name="chkTong" value="6000" class="chkTong"><label for="">2. 6000</label>
            <input type="checkbox" name="chkTong" value="7000" class="chkTong"><label for="">3. 7000</label>
            <input type="checkbox" name="chkTong" value="8000" class="chkTong"> <label for="">4. 8000</label>
            <input type="checkbox" name="chkTong" value="9000" class="chkTong"><label for="">5. 9000</label>
        </p>
        <input type="text" name="txtKQ" id="txtKQ" value="">
    </form>
