<!DOCTYPE html>
<html>
<head>
<title>demo</title>
<meta charset="utf-8">
<script src="../JS/jquery.min.js"></script>
<style> 
	#dinhdang{ font-weight: bold; }
	.dinhdang2{color: rgb(255,98,98); border: 1px solid red;}
</style>
</head>
<body>
	<script language="javascript">
		$(document).ready( function(){
			$('#doimau').click( function(){
				$('#dinhdang').addClass('dinhdang2');
			});
		});
		
	</script>
	<h1 id='dinhdang'> Truong toi</h1>
	<button id="doimau">Thay đổi màu </button>
</body>
</html>
