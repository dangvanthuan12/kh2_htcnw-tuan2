<script>
function tinhTong(){
	var a=document.getElementById('txtSoa').value;
	var b=document.getElementById('txtSob').value;
	var c= parseFloat(a)+ parseFloat(b);
	alert(c);
	document.writeln(c);
	}
</script>

<body>
<label> Số a: </label> <input type="text" id="txtSoa" name="soa"/> <br />
<label> Số b: </label> <input type="text" id="txtSob" name="sob"/><br />
