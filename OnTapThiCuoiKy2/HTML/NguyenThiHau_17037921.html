<body>
	<div class="container-fluid">

                </div>

                            	<ul class="dropdown-menu">

                                </ul>
                            </li>
                                      
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="row">
            	<div class="col-md-12">
                	<section class="col-md-3">
                    	<img src="../Images/left.png" width="100%">   
                    </section>
                    
                    <aside class="col-md-9" class="table-responsive">
                    	<h2 class="text-danger">Customer Ordered List</h2>
                    	<table class="table table-bordered table-hover">
                        	<tr>
                            	<th>#</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Delivery </th>
                                <th>Email</th>
                                <th>Telephone number</th>
                                
                            </tr>
                        </table>
                    </aside>
                </div>
            </div>
            
            <div class="row">
            	<div class="col-md-12">

                    </footer>
                </div>
            </div>

    <div class="modal fade" role="dialog" id="myModal">
    	<div class="modal-dialog">
        	<div class="modal-content">
            	<div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="text-danger">Customer infomation</h2>
                    
                </div>
                
                <div class="modal-body">
                	<form role="form-control" class="form-horizontal">
                    	<div id="thongbao" class="text-danger"></div>
                        
                        <form class="form-group">
                        	<label for="txtTen" class="control-label col-xs-3">Customer Name</label>
                            <div class="col-md-12">
                            	<input type="txtTen" class="form-control" id="txtTen">
                                <span id="tbTen" class="text-danger">*</span>
                            </div>
                        </form>
                        
                        <form class="form-group">
                        	<label for="txtDC" class="control-label col-xs-3">Address</label>
                            <div class="col-md-12">
                            	<input type="txtDC" class="form-control" id="txtDC">
                                <span id="tbDC" class="text-danger">*</span>
                            </div>
                        </form>
                        
                        <form class="form-group">
                        	<label for="txtNgay" class="control-label col-xs-3">Delivery Date</label>
                            <div class="col-md-12">
                            	<input type="date" class="form-control" id="txtNgay">
                                <span id="tbNgay" class="text-danger">*</span>
                            </div>
                        </form>
                        
                        <form class="form-group">
                        	<label for="txtMail" class="control-label col-xs-3">Email</label>
                            <div class="col-md-12">
                            	<input type="txtMail" class="form-control" id="txtMail">
                                <span id="tbMail" class="text-danger">*</span>
                            </div>
                        </form>
                        
                        <form class="form-group">
                        	<label for="txtSDT" class="control-label col-xs-6">Telephone number</label>
                            <div class="col-md-12">
                            	<input type="txtSDT" class="form-control" id="txtSDT">
                                <span id="tbSDT" class="text-danger">*</span>
                            </div>
                        </form>
                        
                        <button type="button" class="btn btn-block btn-danger" id="btnSave">Save</button>
                        
                    </form>
                </div>
