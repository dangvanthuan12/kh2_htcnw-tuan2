<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .mauDo {
            font-size: 100%;
            color: red;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#btnModal").click(function() {
                $("#myModal").modal();
            })

            function kiemTraMa() {
                var mauKT = /[0-9]{9}$/;
                if (mauKT.test($("#txtMa").val()) == true) {
                    alert("Bạn nhập đúng");
                } else {
                    alert("Bạn nhập sai");
                }
            }
            $("#txtMa").blur(kiemTraMa);

            function kiemTraHT() {
                var kt = /^[A-Z][a-zA-Z]+(\s[A-Z][a-zA-Z]+)*$/;
                if ($("#txtTen").val() == "") {
                    $("#tbTen").html("*Bắt buộc nhập !!");
                    $("#tbTen").addClass("mauDo");
                    return false;
                }
                if (!kt.test($("#txtTen").val())) {
                    $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa !!");
                    $("#tbTen").addClass("mauDo");
                    return false;
                }

                $("#tbTen").html("*");
                return true;
            };
            $("#txtTen").blur(kiemTraHT);

            $("#slGia").change(function() {
                $("#slGia option:selected").each(function() {
                    alert($(this).val());
                    $("#txtGiaDV").val($(this).val());
                });
            });
            $('#textbox1').val($(this).is(':checked'));

            $('#checkbox1').change(function() {
                if ($(this).is(":checked")) {
                    var returnVal = confirm("Are you sure?");
                    $(this).attr("checked", returnVal);
                }
                $('#textbox1').val($(this).is(':checked'));
            });
            $("input[name='giam']").change(function() {
                $("#txtKQ").val($(this).val());
                alert("Bạn đã được tính theo ngày");
            });

           
        });
    </script>
</head>

<body>
    <div class="container">
        <input type="button" value="Hien" id="btnModal">
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>MODAL TITLE</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Mã Khách hàng:</label>

                                    </div>
                                    <div class="col-6 col-sm-9">
                                        <input type="text" class="form-control" placeholder="Nhập mã khách hàng" id="txtMa">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Họ tên:</label>

                                    </div>
                                    <div class="col-6 col-sm-9">
                                        <input type="text" id="txtTen" class="form-control" placeholder="Nhập họ tên">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-sm-12">
                                        <span id="tbTen">*</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Địa chỉ:</label>

                                    </div>
                                    <div class="col-6 col-xl-9">
                                        <input type="text" class="form-control" placeholder=".col-4 .col-sm-8">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Dịch vụ:</label>

                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <select name="gia" class="form-control" id="slGia">
                                            <option value="2000">Boi</option>
                                            <option value="3000">Game</option>
                                            <option value="5000">Nuoc</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Giá:</label>

                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="text" name="txtGiaDV" id="txtGiaDV" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Đồ dùng:</label>

                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="checkbox" id="checkbox1" /> Áo quần bơi
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="checkbox" id="checkbox2" /> Phao
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="checkbox" id="checkbox3" /> Kính bơi
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="button" value="Tạm tính" id="btnTT">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Thành tiền:</label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="text" name="txtKQ" id="txtKQ" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Giảm trừ:</label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="radio" name="giam" value="7000" checked> Ngày thường
                                        <input type="radio" name="giam" value="1000"> Cuối tuần
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4 col-xl-4">
                                        <label for="">Tổng tiền:</label>
                                    </div>
                                    <div class="col-8 col-xl-8">
                                        <input type="text" name="txtKQ" id="txtKQ" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-5 col-xl-5">
                                    </div>
                                    <div class="col-5 col-xl-5">
                                        <input type="submit" value="Submit">&nbsp;
                                        <input type="reset" value="reset">
                                    </div>
                                    <div class="col-2 col-xl-2">
                                    </div>
                                </div>
                                <br>

                            </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
