    <style>
        * {
            margin: 0px auto;
            padding: 0px;
        }
        
        body {
            background-image: url(../img/background.jpg);
        }
        
        #wrapper {
            background: linear-gradient(to bottom, #6fc9ec, #5da5f1);
            margin: -8px;
            min-height: 850px;
            width: 960px;
        }
        
        .menu_ngang li {
            width: 100%;
            height: 70px;
            list-style: none;
            text-indent: 20px;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        .menu_ngang li a {
            font-size: 25px;
            text-decoration: none;
            color: coral;
            font-weight: bold;
            text-shadow: 5px 10px 5px violet;
        }
        
        header p {
            color: white;
            font-style: italic;
            font-weight: bold;
            font-size: 30px;
            position: absolute;
            line-height: 150px;
            text-align: center;
            text-indent: 100px;
            text-shadow: 3px 10px 3px yellow;
        }
        
        span button {
            border-radius: 50%;
            background: #0099FF;
            color: white;
            font-size: 14px;
            padding: 3px;
            font-weight: normal;
        }
        
        header:hover>p {
            transform: matrix3d(10px 12px 10px);
        }
        
        .top-menu li {
            height: 60px;
            width: 160px;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            margin-right: 10px;
            float: left;
            background-color: #f7e5f3;
            position: absolute;
            line-height: 60px;
            text-indent: 20px;
            list-style: none;
        }
        
        li:hover>a {
            color: rgb(163, 46, 56);
        }
        
        .top-menu li a {
            text-decoration: none;
            font-weight: bold;
        }
        
        .top-menu li:nth-child(1) {
            top: 100px;
            right: 1090px;
        }
        
        .top-menu li:hover {
            background-color: blueviolet;
            transition-duration: 1s;
        }
        
        .top-menu li:hover>a {
            color: rgb(22, 172, 17);
            transition-duration: 1s;
        }
        
        .top-menu li:nth-child(2) {
            top: 100px;
            right: 920px;
        }
        
        .top-menu li:nth-child(3) {
            top: 100px;
            right: 750px;
        }
        
        .top-menu li:nth-child(4) {
            top: 100px;
            right: 580px;
        }
        
        .top-menu li:nth-child(5) {
            top: 100px;
            right: 410px;
        }
        
        section {
            background: linear-gradient(to right, #fae4cbec, white, #fae4cbec);
            width: 70%;
            border-top: 5px solid #CCCCCC;
            border-bottom: 5px solid 5px solid;
        }
        
        aside {
            width: 30%;
            background: white;
            text-align: center;
            padding-top: 10px;
            border-left: 5px solid #CCCCCC;
            border-bottom: 5px solid #CCCCCC;
            border-top: 5px solid #CCCCCC;
            background: linear-gradient(to right, #fae4cbec, white, #fae4cbec);
        }
        
        aside img {
            width: 96%;
            box-shadow: 3px 5px 6px gray;
        }
        
        aside img:hover {
            transform: rotate(10deg);
            transition-duration: 3s;
        }
        
        aside h1 {
            color: #5b22c5;
            text-align: center;
            text-shadow: 3px 4px 5px orange;
        }
        
        hr {
            border: 1px dotted #990000;
            margin: 10px auto
        }
        
        footer {
            width: 100%;
            height: 80px;
            margin-top: 2px;
            background-color: #f7e5f3;
            position: relative;
        }
        
        footer p:first-child {
            color: black;
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 30px;
        }
        
        footer p:last-child {
            color: black;
            font-size: 20px;
            position: absolute;
            top: 20px;
            right: 30px;
        }
        
        .frm_left,
        .frm_right {
            float: left;
            margin: 10px;
        }
        
        .cen_frm {
            display: flex;
        }
    </style>
</head>
