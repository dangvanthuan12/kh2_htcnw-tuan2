<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .wrapper {
            width: 960px;
            border: 1px solid rgb(6, 6, 14);
            color: gray;
        }
        
        header {
            height: 100px;
            background-color: #294e79;
            position: relative;
            color: white;
        }
        
        header img {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        header h1 {
            position: absolute;
            top: 20px;
            left: 80px;
        }
        
        header p {
            position: absolute;
            bottom: 20px;
            left: 80px;
        }
        
        header form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .menu li {
            position: absolute;
            color: aliceblue;
            height: 40px;
            width: 110px;
            background-color: #3d73b1;
            bottom: 0px;
            right: 10px;
            line-height: 40px;
            list-style: none;
            text-indent: 20px;
        }
        
        .menu li:nth-child(5) {
            right: 10px;
        }
        
        .menu li:nth-child(4) {
            right: 130px;
        }
        
        .menu li:nth-child(3) {
            right: 250px;
        }
        
        .menu li:nth-child(2) {
            right: 370px;
        }
        
        .menu li:nth-child(1) {
            right: 490px;
        }
        
        .menu li .sub-menu li:nth-child(1) {
            background-color: #3d73b1;
            position: absolute;
            right: 0px;
            bottom: -40px;
        }
        
        .menu li .sub-menu li:hover:nth-child(1) {
            background-color: blueviolet;
        }
        
        .menu li .sub-menu li:nth-child(2) {
            background-color: #3d73b1;
            position: absolute;
            right: 0px;
            bottom: -80px;
        }
        
        .menu li .sub-menu li:hover:nth-child(2) {
            background-color: blueviolet;
        }
        
        .menu li .sub-menu li:nth-child(3) {
            background-color: #3d73b1;
            position: absolute;
            right: 0px;
            bottom: -120px;
        }
        
        .menu li .sub-menu li:hover:nth-child(3) {
            background-color: blueviolet;
        }
        
        .menu li:hover {
            background-color: blueviolet;
        }
        
        .sub-menu {
            display: none;
        }
        
        .menu li:hover .sub-menu {
            display: block;
        }
        
        li a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="../img/logo.jpg" alt="" srcset="">
            <h1>FlowerBox 360</h1>
            <p>...to get your daily dose of luxury roses!</p>
            <form action="" method="post">
                <input type="text" name="txtSerch" id="txtSerch" placeholder="here search">
                <input type="button" value="Go">
            </form>
            <ul class="menu">
                <li><a href="">Item x</a></li>
                <li><a href="">Item x</a></li>
                <li><a href="">Item x</a></li>
                <li><a href="">Item x</a>
                    <ul class="sub-menu">
                        <li><a href="">Sub-Item 1</a></li>
                        <li><a href="">Sub-Item 2</a></li>
                        <li><a href="">Sub-Item 3</a></li>
                    </ul>
                </li>
                <li><a href="">Item x</a></li>
            </ul>
        </header>
        <content>
            <Section>
            </Section>
            <Aside>

            </Aside>
        </content>
        <footer>

        </footer>
    </div>
</body>

</html>
