<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <titl>Menu da cap</title>
        <style>
            * {
                margin: 0px auto;
                padding: 0px;
            }
            
            .menu li {
                width: 150px;
                height: 50px;
                background-color: #88ffcc;
                float: left;
                list-style-type: none;
                line-height: 50px;
                text-indent: 15px;
                position: relative;
            }
            
            .menu li:hover {
                background-color: rgb(89, 89, 89);
            }
            
            li:hover>a {
                color: #99FFCC;
            }
            
            .submenu {
                display: none;
                position: absolute;
            }
            
            .menu li:hover .submenu {
                display: block;
            }
            
            .menu li .submenu li .submenu {
                left: 150px;
                top: 0px;
                display: none;
            }
            
            .menu li .submenu li:hover .submenu {
                display: block;
            }
        </style>
</head>
